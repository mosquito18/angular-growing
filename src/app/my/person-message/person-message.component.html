<div id="personMessage">
  <div class="myInform">
    <nz-avatar nzSize="large" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
    <div class="business_word">
      <p *ngIf="!isEdit[0]">{{enterprise}}</p>
      <input *ngIf="isEdit[0]" [(ngModel)]="enterprise" type="text">
      <p *ngIf="!isEdit[0]">{{nickname}}</p>
      <input *ngIf="isEdit[0]" [(ngModel)]="nickname" type="text">
    </div>
    <img (click)="edit(0)" src="../../assets/编辑.png" alt="">
  </div>
  <div class="myWrap">
    <div>
      <span>性别：</span>
      <span *ngIf="!isEdit[1]">{{sex}}</span>
      <input *ngIf="isEdit[1]" [(ngModel)]="sex" type="text">
    </div>

    <img (click)="edit(1)" src="../../assets/编辑.png" alt="">
  </div>
  <div class="myWrap">
    <div>
      <span>生日：</span>
      <span *ngIf="!isEdit[2]">{{birth}}</span>
      <input *ngIf="isEdit[2]" [(ngModel)]="birth" type="text">
    </div>

    <img (click)="edit(2)" src="../../assets/编辑.png" alt="">
  </div>
  <div class="myWrap">
    <div>
      <span>地区：</span>
      <span *ngIf="!isEdit[3]">{{addr}}</span>
      <input *ngIf="isEdit[3]" [(ngModel)]="addr" type="text">
    </div>

    <img (click)="edit(3)" src="../../assets/编辑.png" alt="">
  </div>
  <div class="myWrap">
    <div>
      <span>电话：</span>
      <span *ngIf="!isEdit[4]">{{tel}}</span>
      <input *ngIf="isEdit[4]" [(ngModel)]="tel" type="text">
    </div>

    <img (click)="edit(4)" src="../../assets/编辑.png" alt="">
  </div>
  <div class="myWrap">
    <span>头像</span>
    <nz-avatar style="width:60px;height:60px;border-radius:50%;" nzSize="large" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
  </div>
  <div class="myWrap">
    <span>二维码</span>
    <img style="width:50px;height:50px;" src="../../assets/二维码.png" alt="">
  </div>
</div>
