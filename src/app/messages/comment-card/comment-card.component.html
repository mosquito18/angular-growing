<nz-card>
  <ng-template #body>
    <div class="comment-t">
      <nz-avatar style="width:40px;height:40px;" nzSize="large" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
      <span class="comment-t-user">张艺兴</span>
      <span style="color:#0076fe;">评论</span>
      <span>了您的</span>
    </div>
    <div class="comment-c">
      <a [routerLink]="['/home/articledetail','编程开发',2]" routerLinkActive="active">
        <div class="comment-article">
          <img style="width:22%;height:90px;" src="../../assets/card1.jpeg" alt="">
          <div style="padding-left:37px;">
            <p class="comment-article-title">React Native+Node.js 开发的课程表app项目笔记</p>
            <p class="comment-article-content">在做项目之前，首先要把React Native 的环境搭建好，这里我就不多做阐述，RN中文网步骤说的挺清楚的，就跟着配置就好。reactnative.cn/docs/0.49/getting-started.html一、总页面的基本架构刚开始做项目的时候，页面跳转用的路由...</p>
          </div>
        </div>
      </a>

      <div style="padding-bottom:13px;">
        <div class="comment-user">
          <nz-avatar style="height:100%;width:32px;" nzSize="large" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
          <span>张艺兴</span>
        </div>
        <div class="comment-con">
          <span style="font-size:14px;">不错，涨知识了。</span>
          <span  style="color:#0076fe;cursor:pointer;">回复</span>
        </div>
      </div>

    </div>
    <div class="comment-b">20:13</div>
  </ng-template>
</nz-card>
